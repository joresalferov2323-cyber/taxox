<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Вебкамера</title>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <style>
    body {
      margin: 0; 
      background: #000; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    video {
      width: 100%; 
      max-width: 640px; 
      height: auto; 
      background: #000;
    }
  </style>
</head>
<body>
  <video id="camera" controls autoplay muted></video>

  <script>
    if (flvjs.isSupported()) {
      var videoElement = document.getElementById('camera');
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: 'http://85.173.234.244:9000/rtsp/23606289/c496f32f37858535ac1d'
      });
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();
      flvPlayer.play();
    } else {
      alert('Ваш браузер не поддерживает FLV');
    }
  </script>
</body>
</html>
